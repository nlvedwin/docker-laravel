services:
    app:
        env_file:
            - .env
        build:
            context: .
            dockerfile: Dockerfile
            args:
                USER_ID: 0
                GROUP_ID: 0
        volumes:
            - ./:/var/www/html
        environment:
            - SSL_MODE=off
            - PHP_OPCACHE_ENABLE=1
        networks:
            - app-network
        ports:
            - 8081:8080
networks:
    app-network:
        driver: bridge
