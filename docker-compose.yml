services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
            args:
                USER_ID: $UID
                GROUP_ID: $GID
        volumes:
            - ./:/var/www/html
        environment:
            - SSL_MODE=off
            - PHP_OPCACHE_ENABLE=1
        networks:
            - app-network
        ports:
            - 8081:8080
networks:
    app-network:
        driver: bridge
